	</div>

	<div class="content">
		
		<aside class="search">
	  <div class="title">社員名検索</div>
	 
	  <div class="form">
	    <form action="http://localhost:7779/spring_crud/list/empName" method="get">
	      <input type="text" name="empName">
	      
	      <input type="submit" value="検索">
	    </form>
	  
	  </div>
	  <div class="title">部署名検索</div>
	  <div class="form">
	    <form action="http://localhost:7779/spring_crud/list/deptId" method="get">

	     <span>
	      	<select name="deptId">
	        	<option value="1" selected="">営業部</option>
	        	<option value="2">経理部</option>

	      	</select>
	     </span>

	     

	     <input type="submit" value="検索">
	    </form>
	  </div>
	</aside>
		
		<article class="main">
			
		<h3>社員変更入力画面</h3>
    <div class="update">
      <form action="http://localhost:7779/spring_crud/update/check" method="post">
        <!-- エラーメッセージの出力 -->
        <p>
          
        </p>

        <div class="form">
          <div class="label">パスワード：</div>
          <div class="input">
            <input type="password" id="empPass" name="empPass" value="">
          </div>
        </div>
        <div class="form">
          <div class="label">社員名：</div>
          <div class="input">
            <input type="text" id="empName" name="empName" value="鈴木太郎">
          </div>
        </div>
        <div class="form">
          <div class="label">性別：</div>
          <div class="input">
            <input type="radio" value="1" id="gender1" name="gender" checked="checked">男性&nbsp;
            <input type="radio" value="2" id="gender2" name="gender">女性
          </div>
        </div>
        <div class="form">
          <div class="label">住所：</div>
          <div class="input">
            <input type="text" id="address" name="address" value="東京都">
          </div>
        </div>
        <div class="form">
          <div class="label">生年月日：</div>
          <div class="input">
            <input type="text" id="birthday" name="birthday" value="1986/10/12">(YYYY/MM/DD)
          </div>
        </div>

		<!-- 管理者権限のみ表示 -->
        
        
        <div class="form">
          <div class="label">部署名：</div>
          <div class="input">
            <select id="deptId" name="deptId">
              <option value="1" selected="selected">営業部</option>
              <option value="2">経理部</option>
              <option value="3">総務部</option>
            </select>
          </div>
        </div>
        <div class="form">
          <div class="label"></div>
          <div class="input">
            <input type="hidden" id="empId" name="empId" value="1"> <input type="submit" value="変更">
          </div>
        </div>
      </form>
      <form action="http://localhost:7779/spring_crud/list">
        <div class="form">
          <div class="label"></div>
          <div class="input">
            <input type="submit" value="戻る">
          </div>
        </div>
      </form>
    </div>
