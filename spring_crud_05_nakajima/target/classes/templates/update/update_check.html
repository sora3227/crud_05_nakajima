<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout_4block :: layout(~{::body/content()})}">

<head>
<meta charset="UTF-8">
<title>社員変更確認 | 社員管理システム</title>
</head>
<body class="admin user_update_check_admin">
		<h3>社員変更確認画面</h3>
		<!-- class名とボタンの変更は行なわないこと。-->
      <div class="update">
        <div class="form">
          <div class="label">パスワード：</div>
          <div class="input">※非表示</div>
        </div>
        <div class="form">
          <div class="label">社員名：</div>
          <div class="input" th:text="${EmployeeForm.empName}"></div>
        </div>
        <div class="form">
          <div class="label">性別：</div>
          <div class="input" th:switch="${EmployeeForm.gender}">
            <span th:case="1">男性</span>
            <span th:case="2">女性</span>
          </div>
        </div>
        <div class="form">
          <div class="label">住所：</div>
          <div class="input" th:text="${EmployeeForm.address}"></div>
        </div>
        <div class="form">
          <div class="label">生年月日：</div>
          <div class="input" th:text="${EmployeeForm.birthday}"></div>
        </div>
        <div class="form">
          <div class="label">権限：</div>
          <div class="input" th:switch="${EmployeeForm.authority}">
            <span th:case="1">一般</span>
            <span th:case="2">管理者</span>
          </div>
        </div>
        </th:block>        

        <div class="form">
          <div class="label">部署名：</div>
          <div class="input" th:text="${EmployeeForm.department.deptId}"></div>
        </div>
        <form th:action="@{/update/conplete}" method="post" th:object="${EmployeeForm}">
			<div class="form">
				<div class="label"></div>
				<div class="input">
					<input type="hidden" th:field="*{empPass}" />
					<input type="hidden" th:field="*{empName}" />
					<input type="hidden" th:field="*{gender}" />
					<input type="hidden" th:field="*{address}" />
					<input type="hidden" th:field="*{birthday}" />
					<input type="hidden" th:field="*{authority}" />
					<input type="hidden" th:field="*{department.deptId}" />
					<input type="submit" value="登録" />
				</div>
			</div>
		</form>
		<!--入力しなおし　input画面の初期値として返却-->
		<form th:action="@{/update/input}" method="post" th:object="${EmployeeForm}">
			<div class="form">
				<div class="label"></div>
				<div class="input">
					<input type="hidden" th:field="*{empPass}" />
					<input type="hidden" th:field="*{empName}" />
					<input type="hidden" th:field="*{gender}" />
					<input type="hidden" th:field="*{address}" />
					<input type="hidden" th:field="*{birthday}" />
					<input type="hidden" th:field="*{authority}" />
					<input type="hidden" th:field="*{department.deptId}" />
					<input type="submit" value="戻る" />
				</div>
			</div>
		</form>
      </div>
</body>
</html>
