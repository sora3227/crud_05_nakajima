<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>社員削除確認 | 社員管理システム</title>
</head>
<body class="admin user_delete_check_admin">
		<h3>社員削除確認画面</h3>
		<!-- class名とボタンの変更は行なわないこと。-->
    <div class="update">
      <div class="form">
        <div class="label">パスワード：</div>
        <div class="input">※非表示</div>
      </div>
      <div class="form">
        <div class="label">社員名：</div>
        <div class="input" th:text="####"></div>
      </div>
      <div class="form">
        <div class="label">性別：</div>
        <div class="input" th:switch="####">
          <span th:case="1">男性</span>
          <span th:case="2">女性</span>
        </div>
      </div>
      <div class="form">
        <div class="label">住所：</div>
        <div class="input" th:text="####"></div>
      </div>
      <div class="form">
        <div class="label">生年月日：</div>
        <div class="input" th:text="####"></div>
      </div>
      <div class="form">
        <div class="label">権限：</div>
        <div class="input" th:switch="####">
          <span th:case="1">一般</span>
          <span th:case="2">管理者</span>
        </div>
      </div>
      <div class="form">
        <div class="label">部署名：</div>
        <div class="input" th:text="####"></div>
      </div>
      <form th:action="####" method="post">
        <div class="form">
          <div class="label"></div>
          <div class="input">
            <input type="hidden" name="empId" th:value="####" />
            <input type="submit" value="削除" />
          </div>
        </div>
      </form>
      <form th:action="####">
        <div class="form">
          <div class="label"></div>
          <div class="input">
            <input type="submit" value="戻る" />
          </div>
        </div>
      </form>
    </div>
</body>
</html>
